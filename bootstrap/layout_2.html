<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf8" />
        <title>Layout 2</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />

        <style>
            * {outline: white 10px solid }

            /* xs device */
            body { background-color: red }

            .blue {
                background-color: rgb(92, 176, 255);
            height: 80px;
            }

            .green {
                background-color: rgb(184, 253, 184);
                height: 80px;
            }

            .orange {
                background-color: orange;
            }

            .grey {
                background-color: grey;
                height: 180px;
            }

            .pink {
                background-color: pink;
                height: 180px;
            }

            .maroon {
                background-color: #AF3552;
                height: 240px;
            }



        </style>

    </head>

    <body> 
        <div class="container">

            <div class="row">
                <div class="col-12 blue"></div>

            <div class="row">
                <div class="col-12 col-lg-3 green"></div>

                <div class="col-12 col-md-6 col-lg-6 orange">
                    <div class="row">
                        <div class="grey col-6 col-lg-4"></div> <div class="d-none d-lg-block col-lg-8 pink"></div>
                        <div class="grey col-6 col-lg-4"></div> <div class="d-none d-lg-block col-lg-8 pink"></div>
                        <div class="grey col-6 col-lg-4"></div> <div class="d-none d-lg-block col-lg-8 pink"></div>
                        <div class="grey col-6 col-lg-4"></div> <div class="d-none d-lg-block col-lg-8 pink"></div>
                        <div class="grey col-6 col-lg-4"></div> <div class="d-none d-lg-block col-lg-8 pink"></div>
                    </div>    
                </div>  
                
                <div class="col-12 col-md-6 col-lg-3 maroon"></div>
                
            </div>

        </div>
    </body>
</html>
